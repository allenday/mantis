services:
  # A2A Registry - Central agent registration and discovery
  a2a-registry:
    build:
      context: .
      dockerfile: deploy/Dockerfile.a2a-registry
    container_name: a2a-registry
    ports:
      - "8080:8080"
    environment:
      - REGISTRY_HOST=0.0.0.0
      - REGISTRY_PORT=8080
      - REGISTRY_LOG_LEVEL=INFO
      - REGISTRY_STORAGE_TYPE=memory
    restart: unless-stopped
    networks:
      - agent-network

  # Multiplexed Agent Server - Serves each agent on unique port
  agent-server:
    build:
      context: .
      dockerfile: deploy/Dockerfile.agent-server
    container_name: agent-server
    ports:
      - "9001-9200:9001-9200"  # Port range for up to 200 agents
    environment:
      - PYTHONPATH=/app/src
      - REGISTRY_URL=http://a2a-registry:8080
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./agents-quick:/app/agents-quick:ro
      - ./src:/app/src:ro
    depends_on:
      - a2a-registry
    restart: unless-stopped
    networks:
      - agent-network
    command: [
      "python", "-m", "mantis", "agent", "serve-all",
      "--agents-dir", "/app/agents-quick",
      "--base-port", "9001",
      "--host", "0.0.0.0",
      "--registry-url", "http://a2a-registry:8080",
      "--verbose",
      "--enable-adk"
    ]

networks:
  agent-network:
    driver: bridge
